<ion-header>
  <ion-toolbar>
    <ion-title>Fortnite Stats</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <form [formGroup]="username">
    <ion-item>
      <ion-input label="User: " type="text" formControlName="name" placeholder="Player to search"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Platform: " formControlName="platform" multiple="false" placeholder="Select">
        <ion-select-option value="psn">PSN</ion-select-option>
        <ion-select-option value="xbl">XBOX</ion-select-option>
        <ion-select-option value="epic">Epic</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-button [disabled]="username.get('name').value.length===0" class="search" expand="block" fill="solid" shape="round" (click)="searchPlayer(currentSegment)">Search</ion-button>
  </form>
  
  <ion-segment color="light" class="ion-margin-top ion-text-center" (ionChange)="onSegmentChange($event)" [value]="currentSegment">
    <ion-segment-button (click)="searchPlayer(currentSegment)" value="solo">
      <ion-label class="button-segment">Solo</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="searchPlayer(currentSegment)" value="duo">
      <ion-label class="button-segment">Duo</ion-label>
    </ion-segment-button>
    <ion-segment-button (click)="searchPlayer(currentSegment)" value="squad">
      <ion-label class="button-segment">Squad</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-stats *ngIf="encontrado" [stats]="currentStats" [mode]="type"></app-stats>
</ion-content>
